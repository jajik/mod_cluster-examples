[ req ]
default_bits = 4096
prompt = no
default_md = sha256
req_extensions = req_ext
distinguished_name = dn

[ dn ]
CN = localhost

[ req_ext ]
subjectAltName = @alt_names

[ alt_names ]
DNS.1 = tomcat
DNS.2 = www.tomcat
DNS.3 = tomcat1
DNS.4 = tomcat2
DNS.5 = www.tomcat1
DNS.6 = www.tomcat2
IP.1 = 127.0.0.2
IP.2 = 127.0.0.3
IP.3 = 127.0.0.4

